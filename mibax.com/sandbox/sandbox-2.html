<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sand box 2</title>
</head>

<body>

    <form>
        <label for="firstName">
            FIRST NAME
        </label>
        <input type="text" id="firstName">

        <label for="lastName">
            Last NAME
        </label>
        <input type="text" id="lastName">

        <br>
        <hr>
        <label for="email">
            Your email
        </label>
        <input type="email" id="email">


        <label for="mobileNumber">
            Mobile Number
        </label>
        <input type="tel" id="mobileNumber">

        <br>
        <hr>

        <label for="gender">
            Your Gender
        </label>
        <br>
        <label for="male">
            Male
        </label>
        <input type="radio" id="male">

        <label for="famale">
            Female
        </label>
        <input type="radio" id="female">


    </form>

</body>

</html>
